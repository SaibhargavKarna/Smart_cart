<!-- Code for Applied-filters list & Sort-by options -->
<div class="filters-sorting">
    <div class="applied-filters">
      <div class="applied-filters-heading">
        <h3>Applied Filters: </h3>
      </div> 

      <div class="applied-filters-content">
        {% if applied_filters %} 
          {% for applied_filter in applied_filters %}
            <p>{{ applied_filter }},</p> 
          {% endfor %}            
        {% endif %}
      </div>          
    </div>

    <div class="sort-by">  
      <h3>Sort by <i class="fa-solid fa-chevron-down"></i> </h3>
      <form id="sortbyForm" method="get">
        <button type="submit" name="sort-by" value="price_maxTomin">Price: High to Low</button>
        <button type="submit" name="sort-by" value="price_minTomax" >Price: Low to High</button>
        <button type="submit" name="sort-by" value="rating_highTolow">Rating: High to Low</button>
        <button type="submit" name="sort-by" value="rating_lowTohigh">Rating: Low to High</button>
      </form>
    </div>
</div>
